<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles/css/styles.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="wrapper">
    <main>
      <div id="card">
        <section id="res-side">
          <h4>Your Result</h4>
          <div class="point">
            <h1>76</h1>
            <p class="max">of 100</p>
          </div>
        
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        
        <section id="sum-side">
          <h4>Summary</h4>
          <div class="result reaction">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="reaction-icon" class="icon">
              <p>Reaction</p>
            </div>
            <div>
              <p>80 <span class="max">/ 100</span></p> 
            </div>
          </div>
          
          <div class="result memory">
            <div>
              <img src="assets/images/icon-memory.svg" alt="memory-icon" class="icon">
              <p>Memory</p>
            </div>
            <div>
              <p>92 <p class="max">/ 100</p></p> 
            </div>
          </div>
          
          <div class="result verbal">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="verbal-icon" class="icon">
              <p>Verbal</p>
            </div>
            <div>
              <p>61 <p class="max">/ 100</p></p> 
            </div>
          </div>
          
          <div class="result visual">
            <div>
              <img src="assets/images/icon-visual.svg" alt="visual-icon" class="icon">
              <p>Visual</p>
            </div>
            <div>
              <p>72 <p class="max">/ 100</p></p> 
            </div>
          </div>
        
          <button class="btn">Continue</button>
        </section>
      </div>
    </main>
    
    <footer>
      <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">HeavyPred</a>.
        </p>
      </div>
    </footer>
  </div>
</body>
</html>
